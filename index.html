<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calc</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <div id="separator"></div>
            <div id="AC" class="button">AC</div>
            <div id="divide" class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div id="multiply" class="button operation">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div id="subtract" class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div id="sum" class="button operation">+</div>
            <div class="button number">0</div>
            <div class="button point">.</div>
            <div id="backspace" class="button"><-</div>
            <div id="equals" class="button">=</div>
            <div id="copyright">Copyright Â© 2023 <a href="https://github.com/simionatolucas">Lucas Simionato</div>
        </div>
    </div>
</body>
</html>
